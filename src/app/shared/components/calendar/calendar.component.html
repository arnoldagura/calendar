<mat-card class="calendar">
  <mat-card-header class="title_center">
    <mat-card-title>
      <button mat-icon-button (click)="selectPreviousMonth()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      {{
        currentDate$.value.toLocaleDateString(undefined, {
          month: "long",
          year: "numeric"
        })
      }}
      <button mat-icon-button (click)="selectNextMonth()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="7" rowHeight="50px">
      <mat-grid-tile *ngFor="let day of ['S', 'M', 'T', 'W', 'Th', 'F', 'Sa']">
        {{ day }}
      </mat-grid-tile>
      <ng-container *ngFor="let empty of emptyTilesBefore">
        <mat-grid-tile>&nbsp;</mat-grid-tile>
      </ng-container>
      <mat-grid-tile
        *ngFor="let dateTile of dateTiles"
        class="date-tile"
        [class.selected]="isSelected(dateTile)"
        [ngClass]="{
          today: dateTile >= today$.value && dateTile <= today$.value
        }"
        (click)="selectDate(dateTile); selectedDate.setValue(dateTile)"
      >
        {{ dateTile.getDate() }}
      </mat-grid-tile>
      <ng-container *ngFor="let empty of emptyTilesAfter">
        <mat-grid-tile>&nbsp;</mat-grid-tile>
      </ng-container>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
